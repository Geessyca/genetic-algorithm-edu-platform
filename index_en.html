<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AGofIF</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="./lake.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Project Scripts -->
    <script src="./script_en.js" defer></script>
    <script src="./steps_en.js" defer></script>
    <script src="./utils.js" defer></script>
    <script src="./components/modais_en.js" defer></script>
</head>

<body>

    <div id="modais-container"></div>
    <div class="buttons">
        <div style="display: flex;">
            <button class="run" id="run">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 18V6l8 6-8 6Z" />
            </svg>
                Run
            </button>
            <button class="run" id="simulation" style="display: none;">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m8 8-4 4 4 4m8 0 4-4-4-4m-2-3-4 14" />
                </svg>
                Simulation
            </button>
            <button class="run" id="statistic" style="display: none;">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v15a1 1 0 0 0 1 1h15M8 16l2.5-5.5 3 3L17.273 7 20 9.667" />
                </svg>
                Statistics
            </button>
            <button class="run" id="step">
                <svg viewBox="0 0 16 16" width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M3 1H1V3H3V1Z" fill="#fff"></path>
                        <path d="M3 5H1V7H3V5Z" fill="#fff"></path>
                        <path d="M1 9H3V11H1V9Z" fill="#fff"></path>
                        <path d="M3 13H1V15H3V13Z" fill="#fff"></path>
                        <path d="M15 1H5V3H15V1Z" fill="#fff"></path>
                        <path d="M15 5H5V7H15V5Z" fill="#fff"></path>
                        <path d="M5 9H15V11H5V9Z" fill="#fff"></path>
                        <path d="M15 13H5V15H15V13Z" fill="#fff"></path>
                    </g>
                </svg>
                Steps
            </button>
        </div>
        <div id="generation_current"></div>
        <div style="display: flex;">
            <div class="flags">
                <button class="flag-button" onclick="location.href='index.html'">
                    <img src="https://flagcdn.com/w40/br.png" alt="PortuguÃªs">
                </button>
            
                <button class="flag-button" onclick="location.href='index_en.html'">
                    <img src="https://flagcdn.com/w40/us.png" alt="English">
                </button>
            </div>
            <button class="run" id="statistic" onclick="openModal('configModal')">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 13v-2a1 1 0 0 0-1-1h-.757l-.707-1.707.535-.536a1 1 0 0 0 0-1.414l-1.414-1.414a1 1 0 0 0-1.414 0l-.536.535L14 4.757V4a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v.757l-1.707.707-.536-.535a1 1 0 0 0-1.414 0L4.929 6.343a1 1 0 0 0 0 1.414l.536.536L4.757 10H4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h.757l.707 1.707-.535.536a1 1 0 0 0 0 1.414l1.414 1.414a1 1 0 0 0 1.414 0l.536-.535 1.707.707V20a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-.757l1.707-.708.536.536a1 1 0 0 0 1.414 0l1.414-1.414a1 1 0 0 0 0-1.414l-.535-.536.707-1.707H20a1 1 0 0 0 1-1Z" />
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
            </svg>
                Settings
            </button>
        </div>
    </div>

    <div class="lake" id="lake-container">
        <div id="lake">
            <div class="landscape">
                <div class="mountain"></div>
                <div class="mountain mountain-2"></div>
                <div class="mountain mountain-3"></div>
                <div class="sun-container sun-container-1"></div>
                <div class="sun-container">
                    <div class="sun"></div>
                </div>
                <div class="cloud"></div>
                <div class="cloud cloud-1"></div>
                <div class="sun-container sun-container-reflection">
                    <div class="sun"></div>
                </div>
                <div class="light"></div>
                <div class="light light-1"></div>
                <div class="light light-2"></div>
                <div class="light light-3"></div>
                <div class="light light-4"></div>
                <div class="light light-5"></div>
                <div class="light light-6"></div>
                <div class="light light-7"></div>
                <div class="water">
                    <div id="fish-container">

                    </div>
                </div>
                <div class="splash"></div>
                <div class="splash delay-1"></div>
                <div class="splash delay-2"></div>
                <div class="splash splash-4 delay-2"></div>
                <div class="splash splash-4 delay-3"></div>
                <div class="splash splash-4 delay-4"></div>
                <div class="splash splash-stone delay-3"></div>
                <div class="splash splash-stone splash-4"></div>
                <div class="splash splash-stone splash-5"></div>
                <div class="lotus lotus-1"></div>
                <div class="lotus lotus-2"></div>
                <div class="lotus lotus-3"></div>
                <div class="front">
                    <div class="stone"></div>
                    <div class="grass"></div>
                    <div class="grass grass-1"></div>
                    <div class="grass grass-2"></div>
                    <div class="reed"></div>
                    <div class="reed reed-1"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="statistic-container" style="display: none;">
        <h2>Simulation Statistics</h2>
        <p class="statistic_title" id="fitness_current"></p>
        <p class="statistic_title">Best Fitness History</p>
        <canvas id="fitness_current-chart"></canvas>
    </div>

    <div id="step-container" style="display: none;">
        <h2>Steps</h2>
        <div>
            <div id="steps-buttons">
                <button id="step1">
                    Initialize Population
                </button>
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M12 4V20M12 20L8 16M12 20L16 16" stroke="#000000" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
                <button id="step2">
                    Selection
                </button>
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M12 4V20M12 20L8 16M12 20L16 16" stroke="#000000" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
                <button id="step3">
                    Crossover
                </button>
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M12 4V20M12 20L8 16M12 20L16 16" stroke="#000000" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
                <button id="step4">
                    Mutation
                </button>
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M12 4V20M12 20L8 16M12 20L16 16" stroke="#000000" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
                <button id="step5">
                    Fitness Calculation
                </button>

                <button id="restart">
                    Restart
                </button>
            </div>
            <div id="steps-container">
                <div id="individual"></div>
                <div id="selection" style="display: none;">
                    <button id="selection1">Tournament</button>
                    <button id="selection2">Roulette</button>
                </div>
                <canvas id="rouletteCanvas" width="500" height="350"></canvas>
                <div id="itens"></div>
            </div>
        </div>
    </div>
</body>

</html>
